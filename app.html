<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>

    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #1c1e21;
            margin-bottom: 20px;
        }

        #joke-display {
            font-size: 1.25rem;
            color: #333;
            min-height: 100px;
            /* Prevents layout shift */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 30px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
            /* Click effect */
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #555;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>AI Joke Generator</h1>

        <div id="joke-display">
            Click the button to get a joke!
        </div>

        <button id="joke-button">Get New Joke</button>

        <br>
        <a href="work.html" class="back-link">Back to "My Work"</a>
    </div>

    <script>
        // 1. Find the HTML elements we need
        const jokeButton = document.getElementById('joke-button');
        const jokeDisplay = document.getElementById('joke-display');

        // 2. Create a list of jokes
        // This is a simple "AI" - just a predefined list
        const jokes = [
            "Why don't scientists trust atoms? Because they make up everything!",
            "I told my wife she should embrace her mistakes. She gave me a hug.",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "I'm reading a book on anti-gravity. It's impossible to put down!",
            "What do you call a fish wearing a bowtie? Sofishticated.",
            "Why don't skeletons fight each other? They don't have the guts.",
            "What do you call fake spaghetti? An impasta!",
            "Did you hear about the mathematician who’s afraid of negative numbers? He’ll stop at nothing to avoid them.",
            "Why did the bicycle fall over? Because it was two-tired!",
            "What's the best thing about Switzerland? I don't know, but the flag is a big plus."
        ];

        // 3. Create a function to show a random joke
        function getNewJoke() {
            // Get a random number between 0 and the length of the jokes array
            const randomIndex = Math.floor(Math.random() * jokes.length);

            // Set the text of the display area to the random joke
            jokeDisplay.textContent = jokes[randomIndex];
        }

        // 4. Add an "event listener" to the button
        // This tells the button to run our getNewJoke function when it's clicked
        jokeButton.addEventListener('click', getNewJoke);
    </script>

</body>

</html>
